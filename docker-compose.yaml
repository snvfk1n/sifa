version: '3.8'

services:
  sifa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sifa
    ports:
      - "${PORT:-3010}:${PORT:-3010}"
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json:ro
      - sifa-data:/app/db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3010}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  sifa-data:
    driver: local
